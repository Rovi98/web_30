<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Anys</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="candles">
            <img src="candle.png" alt="Candle" class="candle"> <!-- Candle image -->
        </div>
        <div class="input-area">
            <input type="number" id="input1" placeholder="-" min="0" max="9">
            <input type="number" id="input2" placeholder="-" min="0" max="9">
            <input type="number" id="input3" placeholder="-" min="0" max="9">
            <input type="number" id="input4" placeholder="-" min="0" max="9">
            <img src="validate.png" alt="Validate" id="validateButton" class="validate-button"> <!-- Use an image as the button -->
        </div>
        <p id="errorMessage" class="error"></p> <!-- Error message -->
        <div class="buttons">
            <button onclick="redirectToPage('page1.html')">Pista nº 1<br>18/3</button>
            <button onclick="redirectToPage('page2.html')">Pista nº 2<br>19/3</button>
            <button onclick="redirectToPage('page3.html')">Pista nº 3<br>20/3</button>
            <button onclick="redirectToPage('page4.html')">Pista nº 4<br>21/3</button>
            <button id="infoButton">?</button> <!-- New button for info -->
        </div>
    </div>
    
    <div id="floatingWindow" class="floating-window" style="display: none;">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button id="closeButton">Close</button> <!-- Button to close the floating window -->
    </div>

    <script src="script.js"></script>
</body>
</html>
